[build]
  # No build step. We serve static files from /public.
  publish = "public"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ---------- API headers (no cache + CORS) ----------
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# ---------- SPA fallback (static files take precedence) ----------
# First ensure API routes are excluded from SPA rewrite
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# ---------- Scheduled functions ----------
# Nightly cleanup of old draft deploys published via /api/publish_via_deploy
[[scheduled]]
  path = "/.netlify/functions/cleanup_deploys"
  schedule = "@daily"
