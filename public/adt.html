<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STCG â€” ADT</title>
  <link rel="stylesheet" href="adt.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-family: sans-serif;
    }
    .battle-zone {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
    }
    .card-slot {
      width: 160px;
      height: 220px;
      border: 3px solid #555;
      border-radius: 10px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #777;
      font-weight: bold;
    }
    .counter {
      font-size: 28px;
      font-weight: bold;
      color: #0ff;
    }
    .deck-container {
      width: 160px;
      height: 220px;
      border: 4px solid cyan;
      border-radius: 12px;
      background: #222;
      margin: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: cyan;
      align-self: flex-end;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Battle Zone -->
  <div class="battle-zone">
    <div class="card-slot" id="cpu-battle">CPU</div>
    <div class="counter" id="counter">0</div>
    <div class="card-slot" id="player-battle">PLAYER</div>
  </div>

  <!-- Deck bottom-right -->
  <div class="deck-container" id="deck">DECK</div>

  <script type="module">
    import { Deck } from "./assets/deck.js";
    import { renderCard } from "./slot_card_renderer.js";

    const deckEl = document.getElementById("deck");
    const playerBattle = document.getElementById("player-battle");

    deckEl.addEventListener("click", () => {
      const card = Deck.drawCard();
      if (card) {
        playerBattle.innerHTML = "";
        playerBattle.appendChild(renderCard(card));
      } else {
        deckEl.textContent = "EMPTY";
      }
    });
  </script>
</body>
</html>
