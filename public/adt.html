<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STCG — ADT</title>
  <link rel="stylesheet" href="adt.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-family: sans-serif;
    }

    .deck-container {
      width: 160px;
      height: 220px;
      border: 4px solid cyan;
      border-radius: 12px;
      background: #222;
      margin: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: cyan;
      align-self: flex-end;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .deck-container:hover { transform: scale(1.05); }

    .battle-zone {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
    }

    .card-slot {
      width: 160px;
      height: 220px;
      border: 3px solid #555;
      border-radius: 10px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #777;
      font-weight: bold;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
    }

    .card {
      width: 150px;
      height: 210px;
      border: 2px solid #0ff;
      border-radius: 8px;
      background: linear-gradient(135deg, #222, #333);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #0ff;
      font-size: 14px;
      padding: 8px;
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
    }
    .card-title { font-weight: bold; font-size: 16px; }
    .card-stats { font-size: 12px; }
    .counter {
      font-size: 28px;
      font-weight: bold;
      color: #0ff;
    }
  </style>
</head>
<body>

  <!-- Battle Zone -->
  <div class="battle-zone">
    <div class="card-slot" id="cpu-battle">CPU</div>
    <div class="counter" id="counter">0</div>
    <div class="card-slot" id="player-battle">PLAYER</div>
  </div>

  <!-- Deck bottom-right -->
  <div class="deck-container" id="deck">DECK</div>

  <script>
    // Simple card library
    const CardLibrary = [
      { name: "Dragon", type: "Monster", atk: 2000, def: 1500 },
      { name: "Warrior", type: "Monster", atk: 1200, def: 800 },
      { name: "Mage", type: "Monster", atk: 800, def: 1000 },
      { name: "Trap Hole", type: "Trap", atk: 0, def: 0 }
    ];

    // Deck logic
    const Deck = {
      cards: [...CardLibrary],
      drawCard() {
        return this.cards.length ? this.cards.shift() : null;
      }
    };

    // Render a card object into HTML
    function renderCard(card) {
      const el = document.createElement("div");
      el.classList.add("card");
      el.innerHTML = `
        <div class="card-title">${card.name}</div>
        <div>${card.type}</div>
        <div class="card-stats">ATK ${card.atk} / DEF ${card.def}</div>
      `;
      return el;
    }

    // Deck click → summon to Player battle
    const deckEl = document.getElementById("deck");
    const playerBattle = document.getElementById("player-battle");

    deckEl.addEventListener("click", () => {
      const card = Deck.drawCard();
      if (card) {
        playerBattle.innerHTML = "";
        playerBattle.appendChild(renderCard(card));
      } else {
        deckEl.textContent = "EMPTY";
      }
    });
  </script>
</body>
</html>
